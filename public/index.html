<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YAMI BOMBER</title>
    <style>
        body {
            background: #000;
            color: #0ff;
            margin: 0;
            font-family: monospace;
            overflow-x: hidden;
        }
        .container {
            max-width: 480px;
            margin: 20px auto;
            padding: 20px;
            background: #001;
            border: 2px solid #0ff;
            border-radius: 10px;
            box-shadow: 0 0 20px #0ff;
        }
        h1 {
            text-align: center;
            margin: 0 0 10px;
            text-shadow: 0 0 10px #0ff;
        }
        .subtitle {
            text-align: center;
            color: #0f8;
            margin-bottom: 20px;
            font-size: 14px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #0ff;
            background: #000;
            color: #0ff;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #0ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            font-size: 16px;
            font-weight: bold;
        }
        .s { color: #0f0; }
        .f { color: #f00; }
        #log {
            height: 200px;
            overflow-y: auto;
            background: #000;
            padding: 12px;
            border: 1px solid #0ff;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 12px;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #0ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>YAMI BOMBER</h1>
        <div class="subtitle">MAX 500 SMS • 7 SERVICES • PH ONLY</div>
        
        <input type="text" id="target" placeholder="09XXXXXXXXX" maxlength="11">
        <input type="number" id="count" placeholder="SMS Count (1-500)" min="1" max="500" value="100">
        
        <button id="btn" onclick="attack()">LAUNCH ATTACK</button>
        
        <div class="stats">
            <div>Success: <span id="success" class="s">0</span></div>
            <div>Failed: <span id="failed" class="f">0</span></div>
            <div>Total: <span id="total">0</span></div>
        </div>
        
        <div id="log" class="info">Ready to attack</div>
    </div>

    <script>
        let attacking = false;

        function log(msg, type = 'info') {
            const log = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `<div class="${type}">[${time}] ${msg}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        async function attack() {
            if (attacking) return;
            
            const target = document.getElementById('target').value.trim();
            const count = parseInt(document.getElementById('count').value) || 100;
            const btn = document.getElementById('btn');
            
            if (!/^09\d{9}$/.test(target)) {
                log('Invalid phone number', 'error');
                return;
            }
            
            if (count < 1 || count > 500) {
                log('SMS count must be 1-500', 'error');
                return;
            }
            
            attacking = true;
            btn.disabled = true;
            btn.textContent = 'ATTACKING...';
            
            document.getElementById('success').textContent = '0';
            document.getElementById('failed').textContent = '0';
            document.getElementById('total').textContent = '0';
            
            log(`Starting attack on ${target} with ${count} SMS...`, 'info');
            
            try {
                const response = await fetch('/api/attack', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({target, sms: count})
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Request failed');
                }
                
                document.getElementById('success').textContent = data.success;
                document.getElementById('failed').textContent = data.failed;
                document.getElementById('total').textContent = data.total;
                
                log(`Attack completed: ${data.success} success, ${data.failed} failed`, 'success');
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            } finally {
                attacking = false;
                btn.disabled = false;
                btn.textContent = 'LAUNCH ATTACK';
            }
        }
        
        // Enter key support
        document.getElementById('target').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') attack();
        });
        document.getElementById('count').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') attack();
        });
    </script>
</body>
</html>
