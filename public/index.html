<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YAMI SMS BOMBER</title>
    <style>
        body {
            background: #000;
            color: #0ff;
            margin: 0;
            overflow-x: hidden;
            font-family: 'Courier New', monospace;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            padding: 25px;
            background: rgba(0, 15, 30, 0.95);
            border: 2px solid #0ff;
            border-radius: 12px;
            box-shadow: 0 0 25px #0ff;
            position: relative;
            z-index: 10;
        }
        h1 {
            text-align: center;
            margin: 0 0 10px;
            text-shadow: 0 0 15px #0ff;
            color: #0ff;
            font-size: 2em;
        }
        .subtitle {
            text-align: center;
            color: #0f8;
            margin-bottom: 20px;
            font-size: 13px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #0ff;
            background: rgba(0, 255, 255, 0.1);
            color: #0ff;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #0ff;
            background: rgba(0, 255, 255, 0.15);
        }
        button {
            background: linear-gradient(45deg, #0ff, #0080ff);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px #0ff;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            font-size: 16px;
            font-weight: bold;
        }
        .success { color: #0f0; text-shadow: 0 0 5px #0f0; }
        .failed { color: #f00; text-shadow: 0 0 5px #f00; }
        .total { color: #0ff; text-shadow: 0 0 5px #0ff; }
        #log {
            height: 180px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border: 1px solid #0ff;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 13px;
            line-height: 1.4;
        }
        .log-success { color: #0f0; }
        .log-error { color: #f00; }
        .log-info { color: #0ff; }
        .log-warning { color: #ff0; }
        .progress {
            height: 4px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 2px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0ff, #00f);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    
    <div class="container">
        <h1>YAMI BOMBER</h1>
        <div class="subtitle">MAX 500 SMS ‚Ä¢ 7 SERVICES ‚Ä¢ PHILIPPINES ONLY</div>
        
        <input type="text" id="targetNumber" placeholder="Enter target number (09XXXXXXXXX)" maxlength="11" value="09765664364">
        <input type="number" id="smsCount" placeholder="Number of SMS (1-500)" min="1" max="500" value="100">
        
        <button id="attackBtn" onclick="launchAttack()">üöÄ LAUNCH ATTACK</button>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="stats">
            <div>Success: <span id="successCount" class="success">0</span></div>
            <div>Failed: <span id="failedCount" class="failed">0</span></div>
            <div>Total: <span id="totalCount" class="total">0</span></div>
        </div>
        
        <div id="log" class="log-info">‚úÖ System ready. Enter target number and click launch.</div>
    </div>

    <script>
        // Matrix Rain Background
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const chars = '0101010101„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥';
        const fontSize = 14;
        let columns = Math.floor(canvas.width / fontSize);
        let drops = Array(columns).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0ff';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // Attack Function
        let isAttacking = false;

        async function launchAttack() {
            if (isAttacking) {
                addLog('‚ö†Ô∏è Attack already in progress...', 'warning');
                return;
            }

            const target = document.getElementById('targetNumber').value.trim();
            const count = parseInt(document.getElementById('smsCount').value) || 100;
            const log = document.getElementById('log');
            const successCount = document.getElementById('successCount');
            const failedCount = document.getElementById('failedCount');
            const totalCount = document.getElementById('totalCount');
            const attackBtn = document.getElementById('attackBtn');
            const progressBar = document.getElementById('progressBar');

            // Validation
            if (!/^09\d{9}$/.test(target)) {
                addLog('‚ùå Invalid number! Must be 11 digits starting with 09', 'error');
                return;
            }

            if (count < 1 || count > 500) {
                addLog('‚ùå SMS count must be between 1-500', 'error');
                return;
            }

            // Reset UI
            successCount.textContent = '0';
            failedCount.textContent = '0';
            totalCount.textContent = '0';
            progressBar.style.width = '0%';
            attackBtn.disabled = true;
            attackBtn.textContent = 'üîÑ ATTACKING...';
            isAttacking = true;

            addLog(`üöÄ Starting attack on ${target} with ${count} SMS...`, 'info');

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 120000); // 2 minute timeout

                const response = await fetch('/api/attack', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        target: target,
                        sms: count
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    addLog(`‚ùå ${data.error}`, 'error');
                } else {
                    successCount.textContent = data.success;
                    failedCount.textContent = data.failed;
                    totalCount.textContent = data.total;
                    progressBar.style.width = '100%';
                    addLog(`‚úÖ ${data.message}`, 'success');
                }
            } catch (error) {
                console.error('Attack failed:', error);
                if (error.name === 'AbortError') {
                    addLog('‚ùå Request timeout - server took too long to respond', 'error');
                } else {
                    addLog(`‚ùå Error: ${error.message}`, 'error');
                }
            } finally {
                attackBtn.disabled = false;
                attackBtn.textContent = 'üöÄ LAUNCH ATTACK';
                isAttacking = false;
            }
        }

        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const logEntry = document.createElement('div');
            logEntry.className = `log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight;
        }

        // Enter key support
        document.getElementById('targetNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') launchAttack();
        });
        document.getElementById('smsCount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') launchAttack();
        });

        // Auto-focus on input
        document.getElementById('targetNumber').focus();
    </script>
</body>
</html>
