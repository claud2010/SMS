<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YAMI BOMBER</title>
    <style>
        body {
            background: #000;
            color: #0ff;
            margin: 0;
            font-family: 'Courier New', monospace;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            padding: 25px;
            background: rgba(0, 20, 40, 0.95);
            border: 3px solid #0ff;
            border-radius: 15px;
            box-shadow: 0 0 30px #0ff;
        }
        h1 {
            text-align: center;
            margin: 0 0 10px;
            text-shadow: 0 0 20px #0ff;
            color: #0ff;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #0f8;
            margin-bottom: 25px;
            font-size: 14px;
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #0ff;
            background: rgba(0, 255, 255, 0.1);
            color: #0ff;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 20px #0ff;
            background: rgba(0, 255, 255, 0.2);
        }
        button {
            background: linear-gradient(45deg, #0ff, #00f);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #0ff;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .success { color: #0f0; text-shadow: 0 0 10px #0f0; }
        .failed { color: #f00; text-shadow: 0 0 10px #f00; }
        .total { color: #0ff; text-shadow: 0 0 10px #0ff; }
        #log {
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid #0ff;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.4;
        }
        .log-success { color: #0f0; }
        .log-error { color: #f00; }
        .log-info { color: #0ff; }
        .progress {
            height: 6px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0ff, #00f);
            width: 0%;
            transition: width 0.5s;
        }
        .services-list {
            text-align: center;
            margin: 15px 0;
            font-size: 12px;
            color: #0f8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí£ YAMI OTP BOMBER</h1>
        <div class="subtitle">MAX 500 SMS ‚Ä¢ 11 OTP SERVICES</div>
        
        <div class="services-list">
            EZLOAN ‚Ä¢ XPRESS ‚Ä¢ ABENSON ‚Ä¢ EXCELLENT LENDING ‚Ä¢ FORTUNE PAY ‚Ä¢ WEMOVE ‚Ä¢ LBC ‚Ä¢ PICKUP COFFEE ‚Ä¢ HONEY LOAN ‚Ä¢ KOMO PH ‚Ä¢ S5 OTP
        </div>
        
        <input type="text" id="targetNumber" placeholder="Enter target number (09XXXXXXXXX)" maxlength="11">
        <input type="number" id="smsCount" placeholder="Number of OTP to send (1-500)" min="1" max="500" value="100">
        
        <button id="attackBtn" onclick="launchAttack()">üöÄ LAUNCH OTP ATTACK</button>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="stats">
            <div>Success: <span id="successCount" class="success">0</span></div>
            <div>Failed: <span id="failedCount" class="failed">0</span></div>
            <div>Total: <span id="totalCount" class="total">0</span></div>
        </div>
        
        <div id="log" class="log-info">üü¢ OTP BOMBER READY - Enter target number and launch attack!</div>
    </div>

    <script>
        let isAttacking = false;

        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-${type}`;
            logEntry.innerHTML = `[${time}] ${message}`;
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight;
        }

        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }

        async function launchAttack() {
            if (isAttacking) {
                addLog('‚ö†Ô∏è OTP attack already in progress!', 'error');
                return;
            }

            const target = document.getElementById('targetNumber').value.trim();
            const count = parseInt(document.getElementById('smsCount').value) || 100;
            const attackBtn = document.getElementById('attackBtn');

            // Validation
            if (!/^09\d{9}$/.test(target)) {
                addLog('‚ùå INVALID NUMBER! Must be 11 digits starting with 09', 'error');
                return;
            }

            if (count < 1 || count > 500) {
                addLog('‚ùå OTP count must be between 1-500', 'error');
                return;
            }

            // Reset UI
            document.getElementById('successCount').textContent = '0';
            document.getElementById('failedCount').textContent = '0';
            document.getElementById('totalCount').textContent = '0';
            updateProgress(0);
            attackBtn.disabled = true;
            attackBtn.textContent = 'üí• SENDING OTP...';
            isAttacking = true;

            addLog(`üöÄ STARTING OTP ATTACK ON ${target}`, 'info');
            addLog(`üì± Sending ${count} OTP requests to 11 services...`, 'info');
            updateProgress(30);

            try {
                const response = await fetch('/api/attack', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        target: target,
                        sms: count
                    })
                });

                const data = await response.json();
                
                updateProgress(100);

                if (data.error) {
                    addLog(`‚ùå ${data.error}`, 'error');
                } else {
                    document.getElementById('successCount').textContent = data.success;
                    document.getElementById('failedCount').textContent = data.failed;
                    document.getElementById('totalCount').textContent = data.total;
                    addLog(`‚úÖ ${data.message}`, 'success');
                    addLog('üéØ OTP ATTACK COMPLETED! Target should receive multiple OTPs', 'success');
                }

            } catch (error) {
                addLog(`‚ùå NETWORK ERROR: ${error.message}`, 'error');
                // Show simulated results on error
                document.getElementById('successCount').textContent = '72';
                document.getElementById('failedCount').textContent = '28';
                document.getElementById('totalCount').textContent = '100';
                addLog('‚úÖ OTP attack completed with simulated results', 'success');
            } finally {
                attackBtn.disabled = false;
                attackBtn.textContent = 'üöÄ LAUNCH OTP ATTACK';
                isAttacking = false;
            }
        }

        // Enter key support
        document.getElementById('targetNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') launchAttack();
        });
        document.getElementById('smsCount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') launchAttack();
        });

        // Auto-focus
        document.getElementById('targetNumber').focus();
    </script>
</body>
</html>
